<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet"/>
</head>

<body>
    <header>
       <img src="./assets/logo.svg" alt="Logo Dev Finance">
    </header>
    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="card">
                <h3>
                    <span>Entrada</span>
                    <img src="./assets/income.svg" alt="Imagem de Entrada de Dinheiro">
                </h3>
                <p>R$ 5.000,00</p>

            </div>
            <div class="card">
                <h3>
                    <span>Saidas</span>
                    <img src="./assets/expense.svg" alt="Imagem total Despesas">
                </h3>
                <p>- R$ 3.000,00</p>
            </div>
            <div class="card total">
                <h3>
                    <span>Saidas</span>
                    <img src="./assets/total.svg" alt="Imagem total Liquido">
                </h3>
                <p>R$ 2.000,00</p>
            </div>
        </section>

        <section id="transactions">
            <h2 class="sr-only">Transacoes</h2>
            <a href="#" class="button new">+ Nova Transação</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descricao</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">- R$ 500,00</td> 
                        <td class="date">23/12/2021</td>
                        <td class="acao"><img src="./assets/minus.svg" alt="Apagar Transacao"></td>
                    </tr>
                    <tr>
                        <td class="description">Internet</td>
                        <td class="income">R$ 500,00</td>
                        <td class="date">23/12/2021</td>
                        <td class="acao"><img src="./assets/minus.svg" alt="Apagar Transacao"></td>
                    </tr>
                    <tr>
                        <td class="description">Energia</td>
                        <td class="expense">- R$ 500,00</td>
                        <td class="date">23/12/2021</td>
                        <td class="acao"><img src="./assets/minus.svg" alt="Apagar Transacao"></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>dev.finance$</p>
    </footer>
</body>

</html>
