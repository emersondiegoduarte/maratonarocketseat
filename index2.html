<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisao 1 aula</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style2.css"/>
</head>
<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo">
    </header>

    <main class="container">

        <section id="balance">
            
            <div class="card">
                <div class="card-header">
                    <h3>Entradas</h3>
                    <span><img src="./assets/income.svg" alt="receitas"></span>
                </div> 
                <p>R$ 5.000,00</p>
            </div>
            <div class="card">
                <div class="card-header">
                    <h3>Saídas</h3>
                    <span><img src="./assets/expense.svg" alt="Saidas"></span>
                </div> 
                <p>- R$ 5.000,00</p>
            </div>
            <div class="card total">
                <div class="card-header">
                    <h3>Total</h3>
                    <span><img src="./assets/total.svg" alt="total"></span>
                </div> 
                <p>R$ 5.000,00</p>
            </div>
        </section>
        <section id="transactions">
            <a href="#" class="button new">+ Nova Transação</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descricao</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">- R$ 500,00</td>
                        <td class="date">23/12/2021</td>
                        <td class="acao"><img src="./assets/minus.svg" alt="Apagar Transacao"></td>
                    </tr>
                    <tr>
                        <td class="description">Internet</td>
                        <td class="income">R$ 500,00</td>
                        <td class="date">23/12/2021</td>
                        <td class="acao"><img src="./assets/minus.svg" alt="Apagar Transacao"></td>
                    </tr>
                    <tr>
                        <td class="description">Energia</td>
                        <td class="expense">- R$ 500,00</td>
                        <td class="date">23/12/2021</td>
                        <td class="acao"><img src="./assets/minus.svg" alt="Apagar Transacao"></td>
                    </tr>
                </tbody>
            </table>
        </section>

        <div class="modal-overlay active">
            <div class="modal">
    
                <div id="form">
                    <h2>Nova Transação</h2>
                    <form action="#">
                        <div class="input-group">
                            <label class="sr-only" for="description">Descricao</label>
                            <input type="text" id="description" name="description" placeholder="Descrição">
                        </div>
                        <div class="input-group">
                            <label class="sr-only" for="description">Descricao</label>
                            <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00">
                            <small>Use o sinal negativo para identificar saída de valores</small>
                        </div>
    
                        
    
                        <div class="input-group">
                            <label class="sr-only" for="description">Descricao</label>
                            <input type="date"  id="data" name="data" placeholder="dd/mm/yyyy">
                        </div>
                        <div class="input-group actions">
                            <a href="#">Cancelar</a>
                            <button type="submit">Salvar</button>
                        </div>
    
                    </form>
                </div>
    
            </div>
        </div>
    </main>
    <footer>Ambbi</footer>
</body>
</html>
